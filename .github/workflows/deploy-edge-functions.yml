name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      # DÃ©ploie toutes les Edge Functions du dossier supabase/functions
      - name: Deploy all Edge Functions
        run: supabase functions deploy --project-ref $SUPABASE_PROJECT_ID
      
      # Set version metadata as Supabase secrets for /version endpoint
      - name: Set version metadata secrets
        run: |
          BUILT_AT=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          supabase secrets set GITHUB_SHA="${GITHUB_SHA}" --project-ref $SUPABASE_PROJECT_ID
          supabase secrets set BUILT_AT="${BUILT_AT}" --project-ref $SUPABASE_PROJECT_ID
          supabase secrets set ENVIRONMENT="production" --project-ref $SUPABASE_PROJECT_ID
          echo "Version metadata set: SHA=${GITHUB_SHA}, BUILT_AT=${BUILT_AT}"
